apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-server
  namespace: bookstore
  labels:
    app: eureka-server
    component: infrastructure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eureka-server
  template:
    metadata:
      labels:
        app: eureka-server
        component: infrastructure
    spec:
      containers:
      - name: eureka-server
        image: bookstore/eureka-server:latest
        ports:
        - containerPort: 8761
          name: http
        env:
        - name: EUREKA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: infrastructure-secrets
              key: eureka-password
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8761
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8761
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: eureka-server
  namespace: bookstore
  labels:
    app: eureka-server
    component: infrastructure
spec:
  type: ClusterIP
  ports:
  - port: 8761
    targetPort: 8761
    protocol: TCP
    name: http
  selector:
    app: eureka-server

---
apiVersion: v1
kind: Service
metadata:
  name: eureka-server-nodeport
  namespace: bookstore
  labels:
    app: eureka-server
    component: infrastructure
spec:
  type: NodePort
  ports:
  - port: 8761
    targetPort: 8761
    nodePort: 30761
    protocol: TCP
    name: http
  selector:
    app: eureka-server