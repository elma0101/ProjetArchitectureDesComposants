# Production environment configuration
spring:
  datasource:
    hikari:
      maximum-pool-size: 30
      minimum-idle: 10
      idle-timeout: 600000
      connection-timeout: 30000
      leak-detection-threshold: 60000
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate

logging:
  level:
    com.bookstore: INFO
    org.springframework.cloud: WARN
    org.hibernate: WARN
  file:
    max-size: 100MB
    max-history: 30

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized