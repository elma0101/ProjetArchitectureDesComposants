# Prometheus scrape configuration for RabbitMQ
# Add this to your prometheus.yml under scrape_configs

scrape_configs:
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15672']
    metrics_path: '/api/metrics'
    basic_auth:
      username: 'bookstore'
      password: 'bookstore123'
    scrape_interval: 30s
    scrape_timeout: 10s
