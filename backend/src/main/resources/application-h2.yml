spring:
  datasource:
    url: jdbc:h2:mem:bookstore
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    defer-datasource-initialization: true
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  sql:
    init:
      mode: never
  
  flyway:
    enabled: false
  
  main:
    allow-circular-references: true
  
  cloud:
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 10000
      enabled: false
    discovery:
      enabled: false

logging:
  level:
    com.bookstore: DEBUG
    org.springframework.orm.jpa: DEBUG
    org.hibernate.SQL: DEBUG

# Disable features that require external services
security:
  rate-limiting:
    enabled: false

# Use simple cache instead of Redis
cache:
  type: simple