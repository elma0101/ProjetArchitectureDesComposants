spring:
  application:
    name: bookstore-backend
  
  datasource:
    url: jdbc:postgresql://localhost:5432/bookstore
    username: ${DB_USERNAME:bookstore_user}
    password: ${DB_PASSWORD:bookstore_password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    defer-datasource-initialization: false
  
  sql:
    init:
      mode: never
      continue-on-error: false
  
  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: true
    locations: classpath:db/migration
    baseline-version: 0
    baseline-description: "Initial baseline"
    encoding: UTF-8
    sql-migration-prefix: V
    sql-migration-separator: __
    sql-migration-suffixes: .sql
    repeatable-sql-migration-prefix: R
    clean-disabled: true
  
  data:
    rest:
      base-path: /api
      default-page-size: 20
      max-page-size: 100
      page-param-name: page
      limit-param-name: size
      sort-param-name: sort
      return-body-on-create: true
      return-body-on-update: true
    # Redis Configuration
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 0
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: -1ms
  
  security:
    user:
      name: admin
      password: admin
      roles: ADMIN
  
  # Cache Configuration
  cache:
    type: redis
    redis:
      time-to-live: 1800000 # 30 minutes default TTL
      cache-null-values: false
      use-key-prefix: true
      key-prefix: "bookstore:"
  
    # HikariCP Configuration
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
      pool-name: BookstoreHikariCP
  
  # Async Configuration
  task:
    execution:
      pool:
        core-size: 5
        max-size: 10
        queue-capacity: 100
      thread-name-prefix: bookstore-async-

server:
  port: 8080

logging:
  level:
    com.bookstore: INFO
    org.springframework.security: DEBUG
    io.micrometer.tracing: DEBUG
    org.springframework.cloud.sleuth: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%X{traceId:-},%X{spanId:-}] %-5level [%thread] %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%X{traceId:-},%X{spanId:-}] %-5level [%thread] %logger{36} - %msg%n"
  file:
    name: logs/bookstore.log
    max-size: 100MB
    max-history: 30

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKey123456789012345678901234567890}
  expiration: 86400000 # 24 hours in milliseconds

# Security Configuration
security:
  rate-limiting:
    enabled: true
    requests-per-minute: 100
  audit:
    enabled: true
    log-all-requests: false
    log-sensitive-operations: true

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    docExpansion: none
    displayRequestDuration: true
    showExtensions: true
    showCommonExtensions: true
    defaultModelsExpandDepth: 1
    defaultModelExpandDepth: 1
    displayOperationId: false
    filter: false
    tryItOutEnabled: true
  show-actuator: true
  group-configs:
    - group: 'public-api'
      display-name: 'Public API'
      paths-to-match: '/api/**'
      paths-to-exclude: '/api/admin/**'
    - group: 'admin-api'
      display-name: 'Admin API'
      paths-to-match: '/api/admin/**'
  cache:
    disabled: false

# Validation Configuration
validation:
  enabled: true
  security:
    enabled: true
    reject-sql-injection: true
    reject-xss: true
    allow-test-emails: false
  pagination:
    max-page-size: 100
    default-page-size: 20

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,caches,env,configprops,loggers,threaddump,heapdump
  endpoint:
    health:
      show-details: when-authorized
      show-components: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
    env:
      show-values: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
        resilience4j.circuitbreaker.calls: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99
        resilience4j.circuitbreaker.calls: 0.5, 0.95, 0.99
      sla:
        http.server.requests: 10ms, 50ms, 100ms, 200ms, 500ms
    tags:
      application: ${spring.application.name}
      environment: ${ENVIRONMENT:development}
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_URL:http://localhost:9411/api/v2/spans}

# External Service Configuration
external:
  book:
    service:
      url: ${EXTERNAL_BOOK_SERVICE_URL:http://localhost:8080}
  author:
    service:
      url: ${EXTERNAL_AUTHOR_SERVICE_URL:http://localhost:8080}

# WebClient Configuration
webclient:
  timeout:
    connection: 5000
    read: 10000
    write: 10000
  retry:
    max-attempts: 3
    backoff-delay: 1000

# Async Configuration moved to main spring section

# Feature toggles configuration
app:
  features:
    enhanced-search: true
    advanced-recommendations: true
    bulk-operations: true
    loan-analytics: true

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      bookService:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state: 5s
        failure-rate-threshold: 50
        event-consumer-buffer-size: 10
      authorService:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state: 5s
        failure-rate-threshold: 50
        event-consumer-buffer-size: 10
  
  retry:
    instances:
      bookService:
        max-attempts: 3
        wait-duration: 1s
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
      authorService:
        max-attempts: 3
        wait-duration: 1s
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
  
  timelimiter:
    instances:
      bookService:
        timeout-duration: 3s
      authorService:
        timeout-duration: 3s