apiVersion: v1
kind: Service
metadata:
  name: audit-service
  namespace: bookstore
spec:
  selector:
    app: audit-service
  ports:
    - protocol: TCP
      port: 8085
      targetPort: 8085
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: audit-service
  namespace: bookstore
spec:
  replicas: 2
  selector:
    matchLabels:
      app: audit-service
  template:
    metadata:
      labels:
        app: audit-service
    spec:
      containers:
        - name: audit-service
          image: bookstore/audit-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8085
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: ELASTICSEARCH_URIS
              valueFrom:
                configMapKeyRef:
                  name: audit-service-config
                  key: elasticsearch.uris
            - name: RABBITMQ_HOST
              valueFrom:
                configMapKeyRef:
                  name: audit-service-config
                  key: rabbitmq.host
            - name: RABBITMQ_PORT
              valueFrom:
                configMapKeyRef:
                  name: audit-service-config
                  key: rabbitmq.port
            - name: RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: audit-service-secrets
                  key: rabbitmq.username
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: audit-service-secrets
                  key: rabbitmq.password
            - name: EUREKA_SERVER_URL
              valueFrom:
                configMapKeyRef:
                  name: audit-service-config
                  key: eureka.server.url
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8085
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8085
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: audit-service-config
  namespace: bookstore
data:
  elasticsearch.uris: "http://elasticsearch:9200"
  rabbitmq.host: "rabbitmq"
  rabbitmq.port: "5672"
  eureka.server.url: "http://eureka-server:8761/eureka/"

---
apiVersion: v1
kind: Secret
metadata:
  name: audit-service-secrets
  namespace: bookstore
type: Opaque
stringData:
  rabbitmq.username: "guest"
  rabbitmq.password: "guest"
