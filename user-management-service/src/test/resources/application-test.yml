spring:
  application:
    name: user-management-service
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  
  flyway:
    enabled: false
  
  cloud:
    config:
      enabled: false

eureka:
  client:
    enabled: false

jwt:
  secret: testSecretKeyForJWTTokenGenerationAndValidation1234567890
  expiration: 86400000

logging:
  level:
    com.bookstore.usermanagement: DEBUG
