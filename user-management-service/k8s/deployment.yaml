apiVersion: v1
kind: Service
metadata:
  name: user-management-service
  namespace: bookstore
  labels:
    app: user-management-service
spec:
  type: ClusterIP
  ports:
    - port: 8081
      targetPort: 8081
      protocol: TCP
      name: http
  selector:
    app: user-management-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-management-service
  namespace: bookstore
  labels:
    app: user-management-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-management-service
  template:
    metadata:
      labels:
        app: user-management-service
    spec:
      containers:
      - name: user-management-service
        image: bookstore/user-management-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: DB_HOST
          value: "postgres"
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: user-management-db-secret
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: user-management-db-secret
              key: password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: user-management-secret
              key: jwt-secret
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          value: "http://eureka-server:8761/eureka/"
        - name: SPRING_CLOUD_CONFIG_URI
          value: "http://config-server:8888"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: v1
kind: Secret
metadata:
  name: user-management-db-secret
  namespace: bookstore
type: Opaque
stringData:
  username: bookstore
  password: bookstore123
---
apiVersion: v1
kind: Secret
metadata:
  name: user-management-secret
  namespace: bookstore
type: Opaque
stringData:
  jwt-secret: mySecretKeyForJWTTokenGenerationAndValidation1234567890
