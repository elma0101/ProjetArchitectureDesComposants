version: '3.8'

services:
  user-management-db:
    image: postgres:15-alpine
    container_name: user-management-db
    environment:
      POSTGRES_DB: user_management_db
      POSTGRES_USER: bookstore
      POSTGRES_PASSWORD: bookstore123
    ports:
      - "5433:5432"
    volumes:
      - user-management-data:/var/lib/postgresql/data
    networks:
      - bookstore-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bookstore"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-management-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: user-management-service
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: user-management-db
      DB_USERNAME: bookstore
      DB_PASSWORD: bookstore123
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
    ports:
      - "8081:8081"
    depends_on:
      user-management-db:
        condition: service_healthy
    networks:
      - bookstore-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  user-management-data:

networks:
  bookstore-network:
    external: true
