spring:
  application:
    name: api-gateway-test
  
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
    config:
      enabled: false
  
  redis:
    host: localhost
    port: 6379
    # Use embedded Redis for tests
    embedded:
      enabled: true

eureka:
  client:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

jwt:
  secret: mySecretKeyForBookstoreApplicationThatShouldBeAtLeast256BitsLong
  expiration: 86400

gateway:
  auth:
    use-remote-validation: false

services:
  user-management:
    url: http://localhost:8081

resilience4j:
  circuitbreaker:
    instances:
      user-service:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
  timelimiter:
    instances:
      user-service:
        timeout-duration: 5s

logging:
  level:
    com.bookstore.gateway: DEBUG