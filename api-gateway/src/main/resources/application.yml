server:
  port: 8080

spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: false
    
    config:
      uri: http://localhost:8888
      fail-fast: false
      retry:
        initial-interval: 1000
        max-attempts: 6
        max-interval: 2000
        multiplier: 1.1
  
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,gateway
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

jwt:
  secret: ${JWT_SECRET:mySecretKeyForBookstoreApplicationThatShouldBeAtLeast256BitsLong}
  expiration: 86400

gateway:
  auth:
    use-remote-validation: false  # Set to true to validate tokens with User Management Service

services:
  user-management:
    url: ${USER_SERVICE_URL:lb://user-management-service}

security:
  service:
    api-key: ${SERVICE_API_KEY:bookstore-internal-service-key-change-in-production}
    allowed-services: api-gateway,book-catalog-service,loan-management-service,user-management-service,recommendation-service,notification-service,audit-service

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.bookstore.gateway: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/api-gateway.log

resilience4j:
  circuitbreaker:
    instances:
      default:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        minimum-number-of-calls: 5
        automatic-transition-from-open-to-half-open-enabled: true
      user-service:
        sliding-window-size: 20
        failure-rate-threshold: 60
        wait-duration-in-open-state: 20s
        minimum-number-of-calls: 5
        automatic-transition-from-open-to-half-open-enabled: true
  timelimiter:
    instances:
      default:
        timeout-duration: 10s
      user-service:
        timeout-duration: 5s