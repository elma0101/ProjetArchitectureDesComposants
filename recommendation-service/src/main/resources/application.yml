spring:
  application:
    name: recommendation-service
  
  data:
    mongodb:
      host: ${MONGODB_HOST:localhost}
      port: ${MONGODB_PORT:27017}
      database: ${MONGODB_DATABASE:recommendation_db}
      username: ${MONGODB_USERNAME:}
      password: ${MONGODB_PASSWORD:}
  
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
  
  cloud:
    config:
      enabled: ${CONFIG_ENABLED:true}
      uri: ${CONFIG_SERVER_URL:http://localhost:8888}
      fail-fast: false

server:
  port: ${SERVER_PORT:8084}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

rabbitmq:
  exchange:
    loan: loan.exchange
  queue:
    loan-events: recommendation.loan.events
  routing-key:
    loan: loan.#

logging:
  level:
    com.bookstore.recommendation: INFO
    org.springframework.data.mongodb: INFO
    org.springframework.amqp: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

feign:
  circuitbreaker:
    enabled: true
    alphanumeric-ids:
      enabled: true
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: 2s
        eventConsumerBufferSize: 10
        recordExceptions:
          - org.springframework.web.client.HttpServerErrorException
          - java.io.IOException
          - java.util.concurrent.TimeoutException
          - feign.FeignException
    instances:
      bookCatalogService:
        baseConfig: default
        waitDurationInOpenState: 15s
        failureRateThreshold: 60
  
  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 1000
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - org.springframework.web.client.HttpServerErrorException
          - java.io.IOException
          - java.util.concurrent.TimeoutException
          - feign.RetryableException
        ignoreExceptions:
          - org.springframework.web.client.HttpClientErrorException
    instances:
      bookCatalogService:
        baseConfig: default
        maxAttempts: 3
        waitDuration: 500
  
  ratelimiter:
    configs:
      default:
        registerHealthIndicator: true
        limitForPeriod: 50
        limitRefreshPeriod: 1s
        timeoutDuration: 5s
    instances:
      bookCatalogService:
        baseConfig: default
        limitForPeriod: 100
  
  timelimiter:
    configs:
      default:
        timeoutDuration: 3s
        cancelRunningFuture: true
    instances:
      bookCatalogService:
        baseConfig: default
        timeoutDuration: 5s

security:
  service:
    api-key: ${SERVICE_API_KEY:bookstore-internal-service-key-change-in-production}
    allowed-services: api-gateway,book-catalog-service,loan-management-service,user-management-service,recommendation-service,notification-service,audit-service

